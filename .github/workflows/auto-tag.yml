name: Auto Tag on Version Change
on:
  push:
    branches:
      - main
    paths:
      - "**/manifest.json"

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from manifest
        id: version
        run: |
          # Findet automatisch die manifest.json in custom_components
          MANIFEST=$(find custom_components -name "manifest.json" | head -1)
          VERSION=$(python3 -c "
          import json
          with open('${MANIFEST}') as f:
              print(json.load(f)['version'])
          ")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Found version: ${VERSION}"

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Tag ${{ steps.version.outputs.tag }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ†• Tag ${{ steps.version.outputs.tag }} is new"
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
          echo "âœ… Created and pushed tag ${{ steps.version.outputs.tag }}"